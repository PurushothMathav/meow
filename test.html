<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Reel Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #ff4b2b;
  --secondary: #ff6b47;
  --bg-dark: #000000;
  --bg-overlay: rgba(0, 0, 0, 0.6);
  --text-white: #ffffff;
  --text-gray: #cccccc;
  --control-bg: rgba(0, 0, 0, 0.4);
  --progress-bg: rgba(255, 255, 255, 0.3);
  --border-radius: 12px;
}

body {
  font-family: "Inter", sans-serif;
  background: var(--bg-dark);
  color: var(--text-white);
  overflow: hidden;
}

/* Main Reel Player Container */
.reel-player {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: var(--bg-dark);
  display: none;
  z-index: 10000;
}

.reel-player.active {
  display: block;
}

/* Video Container */
.video-container {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-dark);
  width: 100%;
  height: 100%;
}

.video-player {
  height: 100%;
  max-height: 100%;
  aspect-ratio: 9 / 16;
  object-fit: contain;
  background: var(--bg-dark);
}

/* Overlay Controls */
.player-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: transparent;
  pointer-events: none;
  z-index: 100;
}

/* Top Controls */
.top-controls {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
  display: flex;
  align-items: center;
  justify-content: space-between;
  pointer-events: all;
  transition: opacity 0.3s ease;
}

.back-btn {
  background: none;
  border: none;
  color: var(--text-white);
  font-size: 24px;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background: var(--control-bg);
}

.share-btn {
  background: none;
  border: none;
  color: var(--text-white);
  font-size: 20px;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: background 0.3s ease;
}

.share-btn:hover {
  background: var(--control-bg);
}

/* Center Play Button */
.center-controls {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: all;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.center-controls.visible {
  opacity: 1;
}

.play-pause-btn {
  background: var(--control-bg);
  border: none;
  color: var(--text-white);
  font-size: 48px;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.play-pause-btn:hover {
  background: rgba(0, 0, 0, 0.8);
  transform: scale(1.1);
}

/* Right Side Controls */
.right-controls {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 25px;
  pointer-events: all;
  transition: opacity 0.3s ease;
}

.control-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px; /* spacing between icon and text */
}

.control-btn {
  background: none; /* no circle background */
  border: none;
  color: var(--text-white);
  font-size: 22px; /* adjust size of icon */
  cursor: pointer;
  transition: transform 0.2s ease;
}

.control-btn:hover {
  transform: scale(1.2); /* subtle grow effect */
  color: var(--primary); /* optional hover color */
}

.control-label {
  font-size: 14px;
  font-weight: 500;
  text-align: center;
  color: var(--text-white);
}

.control-btn.liked {
  color: #ff3040;
}

.control-btn.saved {
  color: #ffc107;
}

/* Bottom Controls */
.bottom-controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
  pointer-events: all;
  transition: opacity 0.3s ease;
}

/* Show Info */
.show-info {
  margin-bottom: 20px;
}

.show-title {
  font-size: 24px;
  font-weight: 800;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  margin-bottom: 8px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.episode-info {
  font-size: 16px;
  color: var(--text-gray);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

.show-title-image {
  max-height: 80px;
  object-fit: contain;
  margin-bottom: 5px;
  margin-left: -25px;
}

.show-title-text {
  font-size: 25px;
  font-weight: 800;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  margin-bottom: 8px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Progress Bar */
.progress-container {
  margin-bottom: 15px;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: var(--progress-bg);
  border-radius: 2px;
  overflow: hidden;
  cursor: pointer;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: var(--primary);
  border-radius: 2px;
  transition: width 0.1s ease;
}

.progress-thumb {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  background: var(--primary);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.progress-container:hover .progress-thumb {
  opacity: 1;
}

/* Control Row - Fixed for Mobile */
.control-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

.control-group {
  display: flex;
  align-items: center;
  gap: 15px;
}

.episode-nav {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-btn {
  background: none;
  border: none;
  color: var(--text-white);
  width: 40px;
  height: 40px;
  font-size: 24px;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  backdrop-filter: blur(1px);
  transition: all 0.3s ease;
}

.nav-btn:hover {
  background: var(--primary);
}

.nav-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.episode-select {
  background: var(--control-bg);
  border: none;
  color: var(--text-white);
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  max-width: 200px;
}

.episode-select:focus {
  outline: none;
}

/* Settings Controls */
.settings-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.settings-btn,
.volume-btn {
  background: none;
  border: none;
  color: var(--text-white);
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  backdrop-filter: blur(1px);
  transition: all 0.3s ease;
  position: relative;

  /* Fix alignment */
  display: flex;
  align-items: center;
  justify-content: center;

  /* Match nav-btn height */
  height: 40px;
  min-width: 60px; /* enough space for "720P" */
  padding: 0 12px; /* horizontal padding only */
  line-height: 1; /* avoid vertical misalignment */
}

.settings-btn:hover {
  background: var(--primary);
}

.volume-control {
  display: flex;
  align-items: center;
  gap: 8px;
}

.volume-btn:hover {
  background: var(--primary);
}

/* Time Display */
.time-display {
  font-size: 14px;
  color: var(--text-gray);
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  min-width: 80px;
}

/* Episodes Overlay - Half Screen for Desktop, Full for Mobile */
.episodes-overlay {
  position: fixed;
  top: 0;
  right: 0;
  width: 35%; /* slim, modern sidebar */
  max-width: 480px; /* don‚Äôt get too wide */
  height: 100%; /* full height */
  background: rgba(20, 20, 20, 0.65); /* transparent dark */
  backdrop-filter: blur(18px) saturate(180%); /* frosted glass */
  -webkit-backdrop-filter: blur(18px) saturate(180%);
  border-left: 1px solid rgba(255, 255, 255, 0.1); /* subtle border */
  box-shadow: -4px 0 25px rgba(0, 0, 0, 0.6); /* depth */
  z-index: 300;
  display: none;
  overflow-y: auto;
  padding: 25px 20px;
  transform: translateX(100%);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}

.episodes-overlay.active {
  opacity: 1;
  pointer-events: all;
  display: block;
  transform: translateX(0);
}

/* Header */
.episodes-header {
  text-align: center;
  margin-bottom: 20px;
}

.episodes-title {
  font-size: 22px;
  font-weight: 800;
  color: #fff;
  letter-spacing: 1px;
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
}

.episodes-meta {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.7);
}

/* Close button */
.episodes-close {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.episodes-close:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.1);
}

/* Tabs */
.section-tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.section-tab {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: #fff;
  padding: 8px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.3s ease;
}

.section-tab.active {
  background: var(--primary);
  border-color: var(--primary);
}

.section-tab:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Episodes Grid */
.episodes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 12px;
  margin: 0 auto;
}

.episode-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.08);
  color: #fff;
  padding: 12px 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  transition: all 0.3s ease;
}

.episode-card:hover {
  background: var(--primary);
  border-color: var(--primary);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.episode-card.current {
  background: var(--secondary);
  border-color: var(--secondary);
}

/* Menu Overlays */
.menu-overlay {
  position: absolute;
  bottom: 60px;
  right: 20px;
  background: var(--control-bg);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px;
  display: none;
  flex-direction: column;
  min-width: 120px;
  z-index: 400;
}

.menu-overlay.active {
  display: flex;
}

.menu-item {
  background: none;
  border: none;
  color: var(--text-white);
  padding: 8px 12px;
  cursor: pointer;
  text-align: left;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.menu-item:hover {
  background: var(--primary);
}

.menu-item.active {
  background: var(--secondary);
  font-weight: bold;
}

/* Loading State */
.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--bg-overlay);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 3px solid var(--progress-bg);
  border-top: 3px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Hidden State */
.controls-hidden .top-controls,
.controls-hidden .bottom-controls,
.controls-hidden .right-controls {
  opacity: 0;
  pointer-events: none;
}

/* Toast Messages */
.toast {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--control-bg);
  color: var(--text-white);
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 14px;
  backdrop-filter: blur(10px);
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.toast.visible {
  opacity: 1;
}

button {
  outline: none;
  box-shadow: none;
  -webkit-tap-highlight-color: transparent;
}

/* Mobile Responsiveness - FIXED */
@media (max-width: 768px) {
  .top-controls,
  .bottom-controls {
    padding: 15px;
  }

  .show-title {
    font-size: 20px;
  }

  .show-title-text {
    font-size: 20px;
  }

  .episode-info {
    font-size: 14px;
  }

  /* Fixed Control Row for Mobile */
  .control-row {
    margin-bottom: 45px; /* Even more space on mobile */
    padding-bottom: 10px; /* Extra padding for touch targets */
  }

  /* Make all buttons visible and properly sized on mobile */
  .nav-btn,
  .settings-btn,
  .volume-btn {
    display: flex !important;
    visibility: visible !important;
    opacity: 1 !important;
    min-width: 40px;
    min-height: 40px;
    font-size: 14px !important;
  }

  .time-display {
    font-size: 12px;
    min-width: 70px;
  }

  .settings-btn,
  .volume-btn {
    height: 35px;
    min-width: 50px;
    font-size: 12px;
    padding: 0 10px;
  }

  .menu-overlay {
    bottom: 120px;
    right: 70px;
  }

  .right-controls {
    right: 15px;
    gap: 20px;
    top: 70%;
  }

  .control-btn {
    width: 45px;
    height: 45px;
    font-size: 18px;
  }

  .episodes-grid {
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
  }

  .section-tabs {
    gap: 10px;
  }

  .section-tab {
    padding: 8px 15px;
    font-size: 12px;
  }

  /* Make sure controls are always visible on mobile */
  .player-overlay {
    pointer-events: all;
  }

  .episodes-overlay {
    position: fixed;
    top: auto;
    bottom: 0; /* Change from top: 0 */
    left: 0; /* Change from right: 0 */
    right: auto; /* Add this to span full width */
    width: 100%; /* Change from 50% to full width */
    height: 60%; /* Change from 100% to half height */
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    z-index: 300;
    display: none;
    overflow-y: auto;
    padding: 20px;
    transform: translateY(100%); /* Change from translateX(100%) */
  }

  .episodes-overlay.active {
    transform: translateY(0); /* Change from translateX(0) */
  }

  .episodes-header {
    margin-bottom: 20px;
  }

  .episodes-title {
    font-size: 20px;
  }

  .episodes-meta {
    font-size: 14px;
  }
}

/* Very small screens */
@media (max-width: 480px) {
  .control-row {
    gap: 8px;
    justify-content: space-around;
  }

  .nav-btn,
  .settings-btn,
  .volume-btn {
    min-width: 35px;
    min-height: 35px;
    padding: 6px;
    font-size: 12px !important;
  }

  .time-display {
    font-size: 11px;
    min-width: 60px;
  }

  .episodes-overlay {
    position: fixed;
    top: auto;
    bottom: 0; /* Change from top: 0 */
    left: 0; /* Change from right: 0 */
    right: auto; /* Add this to span full width */
    width: 100%; /* Change from 50% to full width */
    height: 60%; /* Change from 100% to half height */
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    z-index: 300;
    display: none;
    overflow-y: auto;
    padding: 15px;
    transform: translateY(100%); /* Change from translateX(100%) */
  }

  .episodes-overlay.active {
    transform: translateY(0); /* Change from translateX(0) */
  }

  .episodes-grid {
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
  }

  .episode-card {
    padding: 12px 8px;
    font-size: 14px;
  }

  .section-tab {
    padding: 6px 12px;
    font-size: 11px;
  }
}

@keyframes seekPulse {
  0% {
    transform: translateY(-50%) scale(0.8);
    opacity: 0;
  }
  50% {
    transform: translateY(-50%) scale(1.1);
    opacity: 1;
  }
  100% {
    transform: translateY(-50%) scale(1);
    opacity: 1;
  }
}

.seek-feedback {
  animation: seekPulse 0.3s ease;
}

.seek-feedback .seek-icon {
  font-size: 32px;
  line-height: 1;
}

.seek-feedback .seek-text {
  font-size: 16px;
  font-weight: 600;
}
</style>
</head>

                <button class="menu-item speed-option active" data-speed="1">1x</button>
                <button class="menu-item speed-option" data-speed="1.25">1.25x</button>
                <button class="menu-item speed-option" data-speed="1.5">1.5x</button>
                <button class="menu-item speed-option" data-speed="2">2x</button>
            </div>

            <!-- Quality Menu -->
            <div class="menu-overlay" id="qualityMenu"></div>
        </div>
    </div>

    <!-- Toast Message -->
    <div class="toast" id="toast"></div>

    <script>
	
		function getQueryParam(name) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(name);
		}

		const currentLanguage = getQueryParam("lang") || "tamil"; // default fallback
		const storageKey = `kukufm_watch_history_${currentLanguage}`;

        class ReelPlayer {
            constructor() {
				this.container = document.getElementById('reelPlayer');
				this.video = document.getElementById('reelVideo');
				this.overlay = document.getElementById('playerOverlay');
				this.loadingOverlay = document.getElementById('loadingOverlay');
				this.centerControls = document.getElementById('centerControls');
				this.progressBar = document.getElementById('progressBar');
				this.progressFill = document.getElementById('progressFill');
				this.progressThumb = document.getElementById('progressThumb');
				this.episodeInfo = document.getElementById('episodeInfo');
				this.timeDisplay = document.getElementById('timeDisplay');
				this.urlTimeConsumed = false;
    
				this.currentShow = null;
				this.currentEpisodes = [];
				this.currentEpisodeIndex = 0;   // just default
				this.hls = null;
				this.hideControlsTimeout = null;
				this.currentQuality = '720p';
				this.currentSpeed = 1;
    
				this.initializeEventListeners();
			}


            initializeEventListeners() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => this.close());

                // Play/Pause buttons
                document.getElementById('centerPlayPause').addEventListener('click', () => this.togglePlayPause());

                // Episode navigation
                document.getElementById('prevEpisode').addEventListener('click', () => this.previousEpisode());
                document.getElementById('nextEpisode').addEventListener('click', () => this.nextEpisode());

                // Progress bar
                this.progressBar.addEventListener('click', (e) => this.seekToPosition(e));

                // Close episodes overlay
                document.getElementById('episodesClose').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('episodesOverlay').classList.remove('active');
                });

                // Speed button
                document.getElementById('speedBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSpeedMenu();
                });

                // Quality button
                document.getElementById('qualityBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleQualityMenu();
                });

                // Speed menu options
                document.querySelectorAll('.speed-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const speed = parseFloat(e.target.dataset.speed);
                        this.changeSpeed(speed);
                    });
                });
				
				// Episodes button
                document.getElementById('episodesBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.showEpisodesOverlay();
                });

                // Close episodes overlay
                document.getElementById('episodesClose').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('episodesOverlay').classList.remove('active');
                });

                // Share button
                document.getElementById('shareBtn').addEventListener('click', () => this.shareEpisode());

                // Volume button
                document.getElementById('volumeBtn').addEventListener('click', () => this.toggleMute());

                // Video events
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('play', () => this.onPlay());
                this.video.addEventListener('pause', () => this.onPause());
                this.video.addEventListener('timeupdate', () => this.onTimeUpdate());
                this.video.addEventListener('ended', () => this.onVideoEnded());


                // Touch and mouse events for hiding controls
                this.container.addEventListener('click', (e) => {
					// Don't trigger on episodes button or overlay
					if (e.target.closest('#episodesBtn') || e.target.closest('.episodes-overlay')) {
						return;
					}
    
					if (e.target === this.container || e.target === this.video) {
						this.toggleControls();
					}
					this.hideAllMenus();
				});
				
				// Save progress every few seconds
					this.video.addEventListener('timeupdate', () => {
					this.saveProgress();
				});

				// Clear when finished
				this.video.addEventListener('ended', () => {
					const raw = localStorage.getItem(storageKey);
					if (!raw) return;

					const showId = this.getShowId();
					const epId = this.getEpisodeId();

					const all = JSON.parse(raw);
					if (all[showId] && all[showId][epId]) {
						delete all[showId][epId];
						if (Object.keys(all[showId]).length === 0) delete all[showId];
						localStorage.setItem(storageKey, JSON.stringify(all));
					}
				});	
		

				// Keyboard shortcuts
				document.addEventListener('keydown', (e) => this.handleKeyboard(e));

				// Touch events for mobile
				this.setupTouchEvents();

				// Auto-hide controls (disabled on mobile)
				if (!this.isMobile()) {
					this.container.addEventListener('mousemove', () => this.resetControlsTimer());
				}
				this.container.addEventListener('touchstart', () => this.resetControlsTimer());

				// Close menus when clicking elsewhere
				document.addEventListener('click', (e) => {
					if (!e.target.closest('.menu-overlay') && !e.target.closest('#speedBtn') && !e.target.closest('#qualityBtn')) {
						this.hideAllMenus();
					}
				});

				// Close episodes overlay when clicking outside
				document.getElementById('episodesOverlay').addEventListener('click', (e) => {
					if (e.target === e.currentTarget) {
						document.getElementById('episodesOverlay').classList.remove('active');
					}
				});
            }

            isMobile() {
                return window.innerWidth <= 768;
            }
			
			setupTouchEvents() {
				let startX = 0;
				let startY = 0;
				let startTime = 0;
				let tapCount = 0;
				let tapTimer = null;
				let seekAmount = 0; // Track cumulative seek amount
				let seekTimer = null;

				this.container.addEventListener('touchstart', (e) => {
					const touch = e.touches[0];
					startX = touch.clientX;
					startY = touch.clientY;
					startTime = Date.now();
				}, { passive: true });

				this.container.addEventListener('touchend', (e) => {
					// Ignore if tap was on a control button
					if (e.target.closest('button, .control-btn, .nav-btn, .settings-btn, .volume-btn')) {
						return;
					}

					const touch = e.changedTouches[0];
					const endX = touch.clientX;
					const endY = touch.clientY;
					const endTime = Date.now();

					const deltaX = endX - startX;
					const deltaY = endY - startY;
					const deltaTime = endTime - startTime;

					// ---- Swipe detection (Episode navigation) ----
					if (deltaTime < 300 && Math.abs(deltaX) > 50 && Math.abs(deltaY) < 100) {
						if (deltaX > 0) {
							this.previousEpisode(); // Swipe right
							this.showToast('Previous Episode');
						} else {
							this.nextEpisode(); // Swipe left
							this.showToast('Next Episode');
						}
						return;
					}

					// ---- Tap zones (play/pause + seek) ----
					const rect = this.container.getBoundingClientRect();
					const x = touch.clientX - rect.left;
					const y = touch.clientY - rect.top;

					const centerX = rect.width / 2;
					const centerY = rect.height / 2;
					const centerZoneSize = 100;

					const distanceFromCenter = Math.sqrt(
						Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2)
					);

					if (distanceFromCenter <= centerZoneSize) {
						this.togglePlayPause();
						return;
					}

					const leftZone = x < rect.width * 0.4;
					const rightZone = x > rect.width * 0.6;

					if (leftZone || rightZone) {
						tapCount++;

						if (tapCount === 1) {
							tapTimer = setTimeout(() => {
								tapCount = 0;
								seekAmount = 0; // Reset seek amount
								this.toggleControls();
							}, 300);
						} else {
							clearTimeout(tapTimer);
                
							// Handle continuous tapping
							if (leftZone) {
								seekAmount -= 10;  // This will be -10, -20, -30...
								this.seek(-10);
								this.showSeekFeedback(seekAmount, 'left');
							} else {
								seekAmount += 10;  // This will be +10, +20, +30...
								this.seek(10);
								this.showSeekFeedback(seekAmount, 'right');
							}

							// Reset tapCount but keep allowing more taps
							tapTimer = setTimeout(() => {
								tapCount = 0;
								seekAmount = 0;
							}, 800); // Longer timeout for seek feedback
						}
					}
				}, { passive: true });
			}

			showSeekFeedback(amount, direction) {
				// Remove existing feedback
				const existingFeedback = document.querySelector('.seek-feedback');
				if (existingFeedback) {
					existingFeedback.remove();
				}
	
				// Create feedback element
				const feedback = document.createElement('div');
				feedback.className = 'seek-feedback';
				feedback.innerHTML = `
					<div class="seek-icon">
						${direction === 'left' ? '‚è™' : '‚è©'}
					</div>
					<div class="seek-text">
						${amount}s
					</div>
				`;

				// Position based on direction
				feedback.style.cssText = `
					position: absolute;
					top: 50%;
					${direction === 'left' ? 'left: 15%' : 'right: 15%'};
					transform: translateY(-50%);
					background: rgba(0, 0, 0, 0.8);
					color: white;
					padding: 20px;
					border-radius: 12px;
					display: flex;
					flex-direction: column;
					align-items: center;
					gap: 8px;
					font-family: Inter, sans-serif;
					font-weight: 600;
					backdrop-filter: blur(10px);
					z-index: 1000;
					animation: seekPulse 0.3s ease;
					pointer-events: none;
				`;

				this.container.appendChild(feedback);

				// Auto-remove after delay
				setTimeout(() => {
					if (feedback && feedback.parentNode) {
						feedback.style.opacity = '0';
						feedback.style.transform = 'translateY(-50%) scale(0.8)';
						feedback.style.transition = 'all 0.3s ease';
						setTimeout(() => feedback.remove(), 300);
					}
				}, 1500);
			}		

            showEpisodesOverlay() {
                console.log('showEpisodesOverlay called'); // Debug log
                console.log('Current show:', this.currentShow); // Debug log
                console.log('Current episodes:', this.currentEpisodes); // Debug log
                
                const overlay = document.getElementById('episodesOverlay');
                overlay.classList.add('active');
                this.setupEpisodesOverlay();
            }

            setupEpisodesOverlay() {
                if (!this.currentShow) {
                    console.error('No current show data available');
                    return;
                }
                
                const show = this.currentShow.show;
                const episodes = this.currentEpisodes;
                
                console.log('Setting up episodes overlay with:', show.title, episodes.length, 'episodes'); // Debug log
                
                // Header info
                document.getElementById('episodesTitle').textContent = show.title;
                
                // Get language and rating from the correct data structure
                const language = show.lang && show.lang.title ? show.lang.title : 'Unknown';
                const rating = this.getRating(show);
                const totalEpisodes = episodes.length;
                
                document.getElementById('episodesMeta').textContent = 
                    `${totalEpisodes} Episodes | ${language} . ${rating}`;
                
                // Create section tabs
                this.createSectionTabs(episodes.length);
                
                // Show first section that contains current episode
                const currentSection = Math.floor(this.currentEpisodeIndex / 30);
                this.showEpisodeSection(currentSection);
            }

            getRating(show) {
                if (show.labels && Array.isArray(show.labels)) {
                    // Find rating in labels (typically looks like "7+", "13+", "18+", etc.)
                    const rating = show.labels.find(label => 
                        typeof label === 'string' && /^\d+\+$/.test(label)
                    );
                    return rating || 'All';
                }
                return 'All';
            }


			setTitle(show) {
				const titleImg  = document.getElementById("showTitleImage");
				const titleText = document.getElementById("showTitleText");
				if (!titleImg || !titleText) return;

				const titleImage = show?.thumbnail_data?.title_image;
				if (titleImage && typeof titleImage === "string" && titleImage.trim()) {
					titleImg.src = titleImage;
					titleImg.style.display = "block";
					titleText.style.display = "none";
				} else {
					titleImg.style.display = "none";
					titleText.textContent = show?.title || "Untitled Show";
					titleText.style.display = "block";
				}
			}


            createSectionTabs(totalEpisodes) {
                const tabsContainer = document.getElementById('sectionTabs');
                tabsContainer.innerHTML = '';
                
                const sectionsCount = Math.ceil(totalEpisodes / 30);
                
                console.log('Creating', sectionsCount, 'sections for', totalEpisodes, 'episodes'); // Debug log
                
                for (let i = 0; i < sectionsCount; i++) {
                    const start = (i * 30) + 1;
                    const end = Math.min((i + 1) * 30, totalEpisodes);
                    
                    const tab = document.createElement('button');
                    tab.className = 'section-tab';
                    tab.textContent = `${start.toString().padStart(2, '0')}-${end.toString().padStart(2, '0')}`;
                    tab.onclick = (e) => {
                        e.stopPropagation();
                        this.showEpisodeSection(i);
                    };
                    
                    // Highlight section containing current episode
                    const currentSection = Math.floor(this.currentEpisodeIndex / 30);
                    if (i === currentSection) tab.classList.add('active');
                    
                    tabsContainer.appendChild(tab);
                }
            }

            showEpisodeSection(sectionIndex) {
                console.log('Showing section:', sectionIndex); // Debug log
                
                // Update active tab
                document.querySelectorAll('.section-tab').forEach((tab, index) => {
                    tab.classList.toggle('active', index === sectionIndex);
                });
                
                // Show episodes for this section
                const start = sectionIndex * 30;
                const end = Math.min(start + 30, this.currentEpisodes.length);
                const sectionEpisodes = this.currentEpisodes.slice(start, end);
                
                console.log('Section episodes:', start, 'to', end, sectionEpisodes.length, 'episodes'); // Debug log
                
                const grid = document.getElementById('episodesGrid');
                grid.innerHTML = '';
                
                sectionEpisodes.forEach((episode, index) => {
                    const episodeIndex = start + index;
                    const card = document.createElement('button');
                    card.className = 'episode-card';
                    card.textContent = (episodeIndex + 1).toString();
                    
                    if (episodeIndex === this.currentEpisodeIndex) {
                        card.classList.add('current');
                    }
                    
                    card.onclick = (e) => {
                        e.stopPropagation();
                        this.loadEpisode(episodeIndex);
                        document.getElementById('episodesOverlay').classList.remove('active');
                        this.showToast(`Playing Episode ${episodeIndex + 1}`);
                    };
                    
                    grid.appendChild(card);
                });
            }

            toggleSpeedMenu() {
                const menu = document.getElementById('speedMenu');
                const isActive = menu.classList.contains('active');
                
                this.hideAllMenus();
                
                if (!isActive) {
                    menu.classList.add('active');
                }
            }

            toggleQualityMenu() {
                const menu = document.getElementById('qualityMenu');
                const isActive = menu.classList.contains('active');
                
                this.hideAllMenus();
                
                if (!isActive) {
                    this.populateQualityMenu();
                    menu.classList.add('active');
                }
            }

            hideAllMenus() {
                document.getElementById('speedMenu').classList.remove('active');
                document.getElementById('qualityMenu').classList.remove('active');
            }

            changeSpeed(speed) {
                this.currentSpeed = speed;
                this.video.playbackRate = speed;
                
                // Update active speed option
                document.querySelectorAll('.speed-option').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseFloat(btn.dataset.speed) === speed) {
                        btn.classList.add('active');
                    }
                });
                
                // Update speed button text
                document.getElementById('speedBtn').innerHTML = 
                    `<i class="fas fa-tachometer-alt"></i> ${speed}x`;
                
                this.hideAllMenus();
                this.showToast(`Speed: ${speed}x`);
            }

            populateQualityMenu() {
                const menu = document.getElementById('qualityMenu');
                menu.innerHTML = '';
                
                if (!this.currentEpisodes[this.currentEpisodeIndex]) return;
                
                const episode = this.currentEpisodes[this.currentEpisodeIndex];
                const content = episode.content || {};
                
                // Available qualities
                const qualities = [
                    { key: 'video_1080p', label: '1080P' },
                    { key: 'video_720p', label: '720P' },
                    { key: 'video_480p', label: '480P' },
                    { key: 'video_360p', label: '360P' },
                    { key: 'video_240p', label: '240P' }
                ];
                
                qualities.forEach(({ key, label }) => {
                    if (content[key]) {
                        const btn = document.createElement('button');
                        btn.className = 'menu-item';
                        btn.textContent = label;
                        
                        if (label.toLowerCase() === this.currentQuality) {
                            btn.classList.add('active');
                        }
                        
                        btn.addEventListener('click', () => {
                            this.changeQuality(label.toLowerCase(), content[key]);
                        });
                        
                        menu.appendChild(btn);
                    }
                });
            }

            changeQuality(quality, url) {
                this.currentQuality = quality;
                const currentTime = this.video.currentTime;
                const wasPlaying = !this.video.paused;
                
                // Update quality button text
                document.getElementById('qualityBtn').innerHTML = 
                    `<i class="fas fa-cog"></i> ${quality.toUpperCase()}`;
                
                // Load new quality
                this.loadVideoSource(url);
                
                // Restore playback position and state
                this.video.addEventListener('canplay', () => {
					console.log('Video ready, loading progress...');
					if (!this.urlTimeConsumed) {
						this.loadProgress();
					}
				}, { once: true });
                
                this.hideAllMenus();
                this.showToast(`Quality: ${quality.toUpperCase()}`);
            }

			close() {
				if (window.history.state && window.history.state.reelPlayer) {
					// We added history when opening from inside app
					window.history.back();
				} else if (document.referrer && document.referrer !== window.location.href) {
					// If we came from another page
					window.history.back();
				} else {
					// No history -> go to home page
					window.location.href = "index.html";
				}
			}

            getEpisodeSource(episode, quality) {
                if (!episode.content) return null;

                // Try requested quality first
                const qualityKey = `video_${quality}`;
                if (episode.content[qualityKey]) {
                    return episode.content[qualityKey];
                }

                // Fallback to available qualities
                const availableQualities = ['video_720p', 'video_1080p', 'video_480p', 'video_360p', 'video_240p'];
                for (const q of availableQualities) {
                    if (episode.content[q]) {
                        // Update current quality to match what we're actually using
                        this.currentQuality = q.replace('video_', '');
                        document.getElementById('qualityBtn').innerHTML = 
                            `<i class="fas fa-cog"></i> ${this.currentQuality.toUpperCase()}`;
                        return episode.content[q];
                    }
                }

                return null;
            }

            loadVideoSource(source) {
                this.showLoading();

                // Clean up previous HLS instance
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                if (source.endsWith('.m3u8')) {
                    // HLS stream
                    if (Hls.isSupported()) {
                        this.hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: false,
                            backBufferLength: 90
                        });
                        
                        this.hls.loadSource(source);
                        this.hls.attachMedia(this.video);
                        
                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.video.playbackRate = this.currentSpeed; // Restore speed
                            this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                        });

                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS Error:', data);
                            if (data.fatal) {
                                this.showToast('Failed to load video');
                                this.hideLoading();
                            }
                        });
                    } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        this.video.src = source;
                        this.video.playbackRate = this.currentSpeed; // Restore speed
                        this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                    }
                } else {
                    // Direct video file
                    this.video.src = source;
                    this.video.playbackRate = this.currentSpeed; // Restore speed
                    this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                }
            }

			open(showData, episodeIndex = null) {
				console.log('Opening player with data:', showData, 'episodeIndex:', episodeIndex);

				this.currentShow = showData;
				this.currentEpisodes = showData.episodes || [];

				// ‚úÖ Handle both undefined and null
				if (episodeIndex === null || episodeIndex === undefined) {
					episodeIndex = this.getResumeIndex();
					console.log('Resume episode index:', episodeIndex);
				}

				this.currentEpisodeIndex = episodeIndex;

				this.container.classList.add('active');
				document.body.style.overflow = 'hidden';

				this.updateShowInfo();
				this.loadEpisode(episodeIndex);
				this.resetControlsTimer();

				// Add to history
				history.pushState({ reelPlayer: true }, '', window.location.href);
			}			
			
			// --- ID helpers ---
			getShowId() {
				return this.currentShow?.show?.id ?? 'unknown-show';
			}

			getEpisodeId(ep = this.currentEpisode) {
				return ep?.id ?? `episode-${this.currentEpisodeIndex}`;
			}

			// Decide which episode to open first (resume if available)
			getResumeIndex() {
				console.log('üîç getResumeIndex called');
    
				try {
					const raw = localStorage.getItem(storageKey);
					console.log('üì¶ localStorage raw:', raw);
        
					if (!raw) {
						console.log('‚ùå No continue watching data found');
						return 0;
					}
        
					const showId = this.getShowId();
					console.log('üé¨ Show ID:', showId);
        
					const data = JSON.parse(raw);
					console.log('üìä Parsed data:', data);
        
					const showData = data[showId];
					console.log('üéØ Show data:', showData);
        
					const lastEpisode = showData?.lastEpisode;
					console.log('üì∫ Last episode:', lastEpisode);
        
					if (!lastEpisode) {
						console.log('‚ùå No last episode data found');
						return 0;
					}
        
					if (lastEpisode.index >= 0 && lastEpisode.index < this.currentEpisodes.length) {
						console.log('‚úÖ Resuming from episode:', lastEpisode.index, 'at time:', lastEpisode.currentTime);
						return lastEpisode.index;
					} else {
						console.log('‚ùå Invalid episode index:', lastEpisode.index, 'total episodes:', this.currentEpisodes.length);
						return 0;
					}
        
				} catch (error) {
					console.error('üí• Error getting resume index:', error);
					return 0;
				}
			}

			// --- Load progress ---
			loadEpisode(episodeIndex) {
				if (!this.currentEpisodes || episodeIndex >= this.currentEpisodes.length || episodeIndex < 0) {
					console.error('Invalid episode index:', episodeIndex);
					return;
				}

				console.log('Loading episode:', episodeIndex);

				this.currentEpisodeIndex = episodeIndex;
				this.currentEpisode = this.currentEpisodes[episodeIndex];

				this.updateShowInfo();
				this.updateNavigationButtons();

				const source = this.getEpisodeSource(this.currentEpisode, this.currentQuality);
				if (!source) {
					this.showToast('Episode not available');
					return;
				}

				this.loadVideoSource(source);

				// ‚úÖ Resume from saved progress when video is ready
				this.video.addEventListener('canplay', () => {
					console.log('Video ready, loading progress...');
					this.loadProgress();
				}, { once: true });

				// ‚úÖ NEW: Resume from ?time= param when metadata is available
				this.video.addEventListener('loadedmetadata', () => {
					if (!this.urlTimeConsumed) {  // Only check URL param once
						const params = new URLSearchParams(location.search);
						const startTime = params.get("time");

						if (startTime) {
							const seconds = parseFloat(startTime);
							if (!isNaN(seconds) && seconds > 0 && seconds < this.video.duration) {
								this.video.currentTime = seconds;
								console.log("√¢¬© Resuming from URL param at", seconds, "seconds");
								this.urlTimeConsumed = true;  // Mark as consumed
								return; // Don't load saved progress
							}
						}
						this.urlTimeConsumed = true;  // Mark as consumed even if no time param
					}
				}, { once: true });
			}


			loadProgress() {
				try {
					const raw = localStorage.getItem(storageKey);
					if (!raw) {
						console.log('No progress data to load');
						return;
					}

					const showId = this.getShowId();
					const all = JSON.parse(raw);
					const p = all?.[showId]?.lastEpisode;
        
					if (!p) {
						console.log('No progress found for show:', showId);
						return;
					}

					console.log('Checking progress for episode:', this.currentEpisodeIndex, 'saved episode:', p.index);

					// ‚úÖ Compare by index and validate time
					if (p.index === this.currentEpisodeIndex && p.currentTime > 0) {
						// Don't resume if less than 10 seconds or within 30 seconds of end
						if (p.currentTime > 10 && p.currentTime < (p.duration - 30)) {
							console.log('Setting video time to:', p.currentTime);
							this.video.currentTime = p.currentTime;
                
							const mm = Math.floor(p.currentTime / 60);
							const ss = String(Math.floor(p.currentTime % 60)).padStart(2, '0');
							this.showToast(`Resumed at ${mm}:${ss}`);
							console.log('Successfully resumed at:', p.currentTime);
						} else {
							console.log('Progress too close to start/end, not resuming');
						}
					} else {
						console.log('Episode index mismatch or no valid time');
					}
				} catch (error) {
					console.error('Error loading progress:', error);
				}
			}

			// --- Save progress ---
			saveProgress() {
				if (!this.video || isNaN(this.video.currentTime) || !this.video.duration) {
					return;
				}

				const showId = this.getShowId();
				console.log('Saving progress for show:', showId, 'episode:', this.currentEpisodeIndex, 'time:', this.video.currentTime);

				let all = JSON.parse(localStorage.getItem(storageKey)) || {};
				if (!all[showId]) all[showId] = {};

				all[showId].lastEpisode = {
					index: this.currentEpisodeIndex,
					currentTime: this.video.currentTime,
					duration: this.video.duration,
					updated: Date.now()
				};

				localStorage.setItem(storageKey, JSON.stringify(all));
				console.log('Progress saved:', all[showId].lastEpisode);
			}		

			updateShowInfo() {
				if (!this.currentShow) return;

				// NEW: always set image/text header here
				this.setTitle(this.currentShow.show);

				const totalEpisodes = this.currentShow.show.n_episodes || this.currentEpisodes.length;
				const currentEpisode = this.currentEpisodes[this.currentEpisodeIndex];
				const episodeNumber = currentEpisode ? currentEpisode.index : this.currentEpisodeIndex + 1;
				this.episodeInfo.textContent = `Episode ${episodeNumber} / ${totalEpisodes}`;
			}

            updateNavigationButtons() {
                // Update navigation buttons
                document.getElementById('prevEpisode').disabled = this.currentEpisodeIndex === 0;
                document.getElementById('nextEpisode').disabled = this.currentEpisodeIndex >= this.currentEpisodes.length - 1;
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                } else {
                    this.video.pause();
                }
            }

			previousEpisode() {
				if (this.currentEpisodeIndex > 0) {
					this.loadEpisode(this.currentEpisodeIndex - 1);
				}
			}

			nextEpisode() {
				if (this.currentEpisodeIndex < this.currentEpisodes.length - 1) {
					this.loadEpisode(this.currentEpisodeIndex + 1);
				} else {
					this.showToast('Last episode');
				}
			}

            seek(seconds) {
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, this.video.currentTime + seconds));
                this.showToast(`${seconds > 0 ? '+' : ''}${seconds}s`);
            }

            seekToPosition(e) {
                if (!this.video.duration) return;

                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * this.video.duration;

                this.video.currentTime = Math.max(0, Math.min(this.video.duration, newTime));
            }

			shareEpisode() {
				try {
					if (!this.currentShow || !this.currentShow.show) return;

					// Build a clean base URL (no existing query)
					const baseUrl = location.origin + location.pathname;

					// Resolve the JSON filename for this show
					let jsonName =
					this.currentShow.show.filename ||
					(this.currentShow.show.link ? this.currentShow.show.link.split('/').pop() : "") ||
					new URLSearchParams(location.search).get("json") ||
					"";

					if (!jsonName) {
						this.showToast?.("Nothing to share");
						return;
					}

					// Preserve current language if present
					const urlParams = new URLSearchParams(location.search);
					const lang = urlParams.get("lang") || (window.currentLanguage || "");

					// Build clean query string: ?json=...&lang=...
					const qs = new URLSearchParams();
					qs.set("json", jsonName);
					if (lang) qs.set("lang", lang);

					const cleanUrl = `${baseUrl}?${qs.toString()}`;

					const shareText = `Start watching ${this.currentShow.show.title} from Episode 1\n\n${cleanUrl}`;
					const shareData = { text: shareText };


					// Use Web Share if available; otherwise copy to clipboard
					if (navigator.share) {
						navigator.share(shareData)
						.then(() => this.showToast?.("Share sheet opened"))
						.catch(() => copyText(cleanUrl).then(() => this.showToast?.("Link copied")));
					} else {
						copyText(cleanUrl).then(() => this.showToast?.("Link copied"));
					}

					// small helper (works on http://localhost too)
					function copyText(text) {
						if (navigator.clipboard?.writeText) return navigator.clipboard.writeText(text);
						return new Promise((resolve, reject) => {
							try {
								const ta = document.createElement("textarea");
								ta.value = text;
								ta.style.position = "fixed";
								ta.style.opacity = "0";
								document.body.appendChild(ta);
								ta.select();
								const ok = document.execCommand("copy");
								document.body.removeChild(ta);
								ok ? resolve() : reject();
							} catch (e) { reject(e); }
						});
					}
				} catch (err) {
						console.error("shareEpisode error:", err);
						this.showToast?.("Unable to share");
				}
			}

            copyToClipboard() {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('Link copied to clipboard!');
                }).catch(() => {
                    this.showToast('Share failed');
                });
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                const volumeBtn = document.getElementById('volumeBtn');
                const icon = volumeBtn.querySelector('i');
                
                if (this.video.muted) {
                    icon.className = 'fas fa-volume-mute';
                } else {
                    icon.className = 'fas fa-volume-up';
                }

                this.showToast(this.video.muted ? 'Muted' : 'Unmuted');
            }

            toggleControls() {
                // On mobile, always keep controls visible
                if (this.isMobile()) {
                    return;
                }

                const isHidden = this.overlay.classList.contains('controls-hidden');
                
                if (isHidden) {
                    this.showControls();
                } else {
                    this.hideControls();
                }
            }

            showControls() {
                this.overlay.classList.remove('controls-hidden');
            }

			resetControlsTimer() {
				this.showControls();
    
				clearTimeout(this.hideControlsTimeout);
				this.hideControlsTimeout = setTimeout(() => {
					if (!this.video.paused) {
						this.hideControls();
					}
				}, 3000);
			}

			hideControls() {
				this.overlay.classList.add('controls-hidden');
				this.centerControls.classList.remove('visible');
				this.hideAllMenus();
			}

            handleKeyboard(e) {
                if (!this.container.classList.contains('active')) return;

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (e.shiftKey) {
                            this.previousEpisode();
                        } else {
                            this.seek(-10);
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (e.shiftKey) {
                            this.nextEpisode();
                        } else {
                            this.seek(10);
                        }
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        break;
                    case 'm':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'f':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        if (document.getElementById('episodesOverlay').classList.contains('active')) {
                            document.getElementById('episodesOverlay').classList.remove('active');
                        } else {
                            this.close();
                        }
                        break;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen().catch(err => {
                        console.warn('Fullscreen request failed:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            onPlay() {
                const playIcon = document.querySelector('#centerPlayPause i');
                playIcon.className = 'fas fa-pause';
                this.centerControls.classList.remove('visible');
                this.resetControlsTimer();
            }

            onPause() {
                const playIcon = document.querySelector('#centerPlayPause i');
                playIcon.className = 'fas fa-play';
                this.centerControls.classList.add('visible');
                this.showControls();
                clearTimeout(this.hideControlsTimeout);
            }

            onTimeUpdate() {
                if (!this.video.duration) return;

                const progress = (this.video.currentTime / this.video.duration) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.progressThumb.style.left = `${progress}%`;

                // Update time display
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;

                // Save progress (optional - integrate with your watch history)
                this.saveProgress();
            }

            onVideoEnded() {
                // Auto-play next episode
                if (this.currentEpisodeIndex < this.currentEpisodes.length - 1) {
                    this.showToast('Playing next episode...');
                    setTimeout(() => {
                        this.nextEpisode();
                    }, 1000);
                } else {
                    this.showToast('Series completed!');
                    this.centerControls.classList.add('visible');
                }
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);

                if (hours > 0) {
                    return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('visible');
                
                setTimeout(() => {
                    toast.classList.remove('visible');
                }, 2000);
            }

            // Callback setters for integration
            setOnCloseCallback(callback) {
                this.onCloseCallback = callback;
            }

            setOnProgressCallback(callback) {
                this.onProgressCallback = callback;
            }
			
			// ========== Continue Watching Feature ==========

			setCurrentEpisode(episodeId) {
				this.currentEpisodeId = episodeId;
			}

			resetLastEpisodeTimeToZero() {
				try {
					const raw = localStorage.getItem(storageKey);
					if (!raw) return;
					const all = JSON.parse(raw);
					const showId = this.getShowId();
					if (all[showId]?.lastEpisode) {
						all[showId].lastEpisode.currentTime = 0;
						localStorage.setItem(storageKey, JSON.stringify(all));
					}
				} catch (e) { console.error(e); }
			}
        }

		// Global function to open the player (defined before initialization)
		function openShowPlayer(showData, episodeIndex = null) {
			// Force overwrite of episodes AFTER spreading
			const formattedData = {
				show: showData.show,
				...showData,
				episodes: showData.episodes || []
			};

			// --- Always handle header (image OR text) ---
			const titleImg = document.getElementById("showTitleImage");
			const titleText = document.getElementById("showTitleText");

			if (titleImg && titleText) {
				const titleImage = formattedData.show.thumbnail_data?.title_image;
				if (titleImage && typeof titleImage === "string" && titleImage.trim() !== "") {
					// ‚úÖ Use image
					titleImg.src = titleImage;
					titleImg.style.display = "block";
					titleText.style.display = "none";
				} else {
					// ‚úÖ Use stylish text fallback
					titleImg.style.display = "none";
					titleText.innerText = formattedData.show.title || "Untitled Show";
					titleText.style.display = "block";
				}
			}

			// --- Open player ---
			if (episodeIndex === null || episodeIndex === undefined) {
				// Let player decide resume episode
				reelPlayer.open(formattedData);
			} else {
				// Specific episode requested
				const episode = formattedData.episodes[episodeIndex];
				if (!episode) {
					console.error("No episode found at index", episodeIndex, formattedData);
					return;
				}
				reelPlayer.open(formattedData, episodeIndex);
			}
		}

        // Initialize the reel player
        const reelPlayer = new ReelPlayer();

        // Make it globally available
        window.ReelPlayer = ReelPlayer;
        window.reelPlayerInstance = reelPlayer;
        window.openShowPlayer = openShowPlayer;

        // Handle browser back button
        window.addEventListener('popstate', (e) => {
            if (reelPlayer.container.classList.contains('active')) {
                reelPlayer.close();
            }
        });	

		document.addEventListener('DOMContentLoaded', () => {
			const urlParams = new URLSearchParams(window.location.search);
			const jsonFile = urlParams.get('json');
			const episodeIndex = urlParams.get('episode');
			const lang = urlParams.get('lang') || 'tamil';   // üëà get language param
    
			if (jsonFile) {
				console.log('Loading from URL params:', jsonFile, 'episode:', episodeIndex);

				// üëá decide folder based on language
				const basePath = (lang === 'tamilaudio') ? 'audio/' : 'json/';

				fetch(`${basePath}${jsonFile}`)
				.then(res => {
					if (!res.ok) throw new Error(`HTTP ${res.status}`);
					return res.json();
				})
				.then(data => {
					console.log('Loaded show data:', data);
					const startEpisode = episodeIndex ? parseInt(episodeIndex) : null;
					openShowPlayer(data, startEpisode);
				})
				.catch(error => {
					console.error('Error loading show data:', error);
					showErrorMessage(`Failed to load show: ${error.message}`);
				});
			} else {
				// Fallback - check if there's a show ID to load from master data
				const showId = urlParams.get('show');
				if (showId) {
					loadShowFromMasterData(showId, parseInt(episodeIndex) || 0);
				} else {
					showErrorMessage('No show specified. Please navigate from a show page.');
				}
			}
		});


		// Helper function to show error
		function showErrorMessage(message) {
			document.body.innerHTML = `
				<div style="display: flex; align-items: center; justify-content: center; height: 100vh; 
							color: white; font-family: Inter, sans-serif; background: #000;">
					<div style="text-align: center; padding: 20px;">
						<h2 style="margin-bottom: 20px;">${message}</h2>
						<button onclick="history.back()" 
								style="padding: 12px 24px; background: #ff4b2b; color: white; 
									border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">
							Go Back
						</button>
					</div>
				</div>
			`;
		}

		// Load show from master data (fallback method)
		async function loadShowFromMasterData(showId, episodeIndex = 0) {
			try {
				// Determine language from current page
				const currentLanguage = getCurrentLanguageFromPath();
				const masterFile = `master_${currentLanguage}.json`;
        
				const response = await fetch(masterFile);
				const masterData = await response.json();
        
				// Find show in master data
				let targetShow = null;
				for (const section of masterData.sections) {
					targetShow = section.shows.find(show => show.id.toString() === showId);
					if (targetShow) break;
				}
        
				if (!targetShow) {
					throw new Error('Show not found in master data');
				}
        
				// Load full show data
				const showResponse = await fetch(targetShow.link);
				const fullShowData = await showResponse.json();
        
				openShowPlayer(fullShowData, episodeIndex);
        
			} catch (error) {
				console.error('Error loading from master data:', error);
				showErrorMessage('Failed to load show');
			}
		}

		function getCurrentLanguageFromPath() {
			const path = window.location.pathname;
			const filename = path.split('/').pop() || 'index.html';
    
			if (filename === 'index.html') return 'tamil';
			return filename.replace('.html', '');
		}
