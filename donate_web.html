<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation for Meow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Pay with UPI</h2>
  <p>Click the button below to pay using UPI apps</p>

  <button onclick="payUPI()">ðŸ’³ Pay via UPI</button>

  <script>
    function generateOrderId() {
      return "ORDER_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
    }

    function payUPI() {
      const vpa = 'purushoth.mathav@okhdfcbank'; // <-- Replace with your UPI ID
      const pn  = encodeURIComponent('Meow Streaming');
      const am  = '20.00';
      const tr  = encodeURIComponent(generateOrderId()); // Auto-generated Order ID
      const tn  = encodeURIComponent('Payment for Donation');

      const url = `upi://pay?pa=${vpa}&pn=${pn}&am=${am}&cu=INR&tn=${tn}&tr=${tr}`;

      // Open UPI app (on mobile)
      window.location.href = url;
    }
  </script>
</body>
</html>
