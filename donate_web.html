<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation for Meow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #orderInfo {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Donate via UPI</h2>
  <p>Click the button below to pay using UPI apps</p>

  <button onclick="payUPI()">ðŸ’³ Pay via UPI</button>

  <!-- Order ID display -->
  <div id="orderInfo" style="display:none;"></div>

  <script>
    function generateOrderId() {
      return "ORDER_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
    }

    function payUPI() {
      const vpa = '9715988121@ptyes'; 
      const pn  = encodeURIComponent('Meow Streaming');
      const am  = '20.00';
      const orderId = generateOrderId(); // Auto-generated Order ID
      const tr  = encodeURIComponent(orderId);
      const tn  = encodeURIComponent('Payment for Donation');

      // UPI Payment URL
      const url = `upi://pay?pa=${vpa}&pn=${pn}&am=${am}&cu=INR&tn=${tn}&tr=${tr}`;

      // Show order ID on screen
      const orderBox = document.getElementById("orderInfo");
      orderBox.style.display = "block";
      orderBox.innerHTML = `<strong>Your Donation ID:</strong> ${orderId}`;

      // Open UPI app (on mobile)
      window.location.href = url;
    }
  </script>
</body>
</html>
