<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Reel Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff4b2b;
            --secondary: #ff6b47;
            --bg-dark: #000000;
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --text-white: #ffffff;
            --text-gray: #cccccc;
            --control-bg: rgba(0, 0, 0, 0.4);
            --progress-bg: rgba(255, 255, 255, 0.3);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden;
        }

        /* Main Reel Player Container */
        .reel-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            display: none;
            z-index: 10000;
        }

        .reel-player.active {
            display: block;
        }

        /* Video Container */
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            width: 100%;
            height: 100%;
        }

        .video-player {
            height: 100%;
            max-height: 100%;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            background: var(--bg-dark);
        }

        /* Overlay Controls */
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
            z-index: 100;
        }

        /* Top Controls */
        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            pointer-events: all;
            transition: opacity 0.3s ease;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: var(--control-bg);
        }

        .share-btn {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .share-btn:hover {
            background: var(--control-bg);
        }

        /* Center Play Button */
        .center-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: all;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .center-controls.visible {
            opacity: 1;
        }

        .play-pause-btn {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            font-size: 48px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Right Side Controls */
        .right-controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            pointer-events: all;
            transition: opacity 0.3s ease;
        }

        .control-btn {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .control-btn.liked {
            color: #ff3040;
        }

        .control-btn.saved {
            color: #ffc107;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: all;
            transition: opacity 0.3s ease;
        }

        /* Show Info */
        .show-info {
            margin-bottom: 20px;
        }

        .show-title {
            font-size: 24px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .episode-info {
            font-size: 16px;
            color: var(--text-gray);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .show-title-image {
            max-height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress-thumb {
            opacity: 1;
        }

        /* Control Row */
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .episode-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .episode-select {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            max-width: 200px;
        }

        .episode-select:focus {
            outline: none;
        }

        /* Settings Controls */
        .settings-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-btn {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }

        .settings-btn:hover {
            background: var(--primary);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-btn {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .volume-btn:hover {
            background: var(--control-bg);
        }

        /* Time Display */
        .time-display {
            font-size: 14px;
            color: var(--text-gray);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            min-width: 80px;
        }

        /* Episodes Overlay - Half Screen */
        .episodes-overlay {
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 300;
            display: none;
            overflow-y: auto;
            padding: 20px;
            transform: translateX(100%);
        }

        .episodes-overlay.active {
            opacity: 1;
            pointer-events: all;
            display: block;
            transform: translateX(0);
        }

        .episodes-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .episodes-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-white);
        }

        .episodes-meta {
            font-size: 16px;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .episodes-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .episodes-close:hover {
            background: var(--control-bg);
        }

        .section-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .section-tab {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .section-tab.active {
            background: var(--primary);
        }

        .section-tab:hover {
            background: var(--secondary);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .episode-card {
            background: var(--control-bg);
            border: none;
            color: var(--text-white);
            padding: 15px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .episode-card:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .episode-card.current {
            background: var(--secondary);
        }

        /* Menu Overlays */
        .menu-overlay {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: var(--control-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            display: none;
            flex-direction: column;
            min-width: 120px;
            z-index: 400;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-item {
            background: none;
            border: none;
            color: var(--text-white);
            padding: 8px 12px;
            cursor: pointer;
            text-align: left;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .menu-item:hover {
            background: var(--primary);
        }

        .menu-item.active {
            background: var(--secondary);
            font-weight: bold;
        }

        /* Touch Areas for Mobile */
        .touch-area {
            position: absolute;
            top: 20%;
            bottom: 20%;
            width: 30%;
            pointer-events: all;
            z-index: 50;
        }

        .touch-area.left {
            left: 0;
        }

        .touch-area.right {
            right: 0;
        }

        .touch-area.center {
            left: 35%;
            width: 30%;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--progress-bg);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden State */
        .controls-hidden .top-controls,
        .controls-hidden .bottom-controls,
        .controls-hidden .right-controls {
            opacity: 0;
            pointer-events: none;
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--control-bg);
            color: var(--text-white);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .toast.visible {
            opacity: 1;
        }

        /* Mobile Responsiveness - FIXED */
        @media (max-width: 768px) {
            .top-controls,
            .bottom-controls {
                padding: 15px !important; /* Force override */
            }

            .show-title {
                font-size: 20px;
            }

            .episode-info {
                font-size: 14px;
            }

            .control-row {
        display: flex;             /* ðŸ‘ˆ restore flex */
        flex-direction: row;       /* stay in a single line */
        flex-wrap: nowrap;         /* prevent wrapping */
        gap: 8px;                  /* tighter spacing for small screens */
        /* justify-content: center;  */ /* center them horizontally */
        align-items: center;       /* align vertically */
    }

    .episode-nav,
    .settings-controls,
    .volume-control {
        justify-content: center;
    }

    .time-display {
        order: 3;
    }

    #prevEpisode { order: 1; }
    #nextEpisode { order: 2; }
    #speedBtn    { order: 4; }
    #qualityBtn  { order: 5; }
    #volumeBtn   { order: 6; }

            .episode-select {
                max-width: none;
                width: 100%;
                font-size: 14px;
            }

            .settings-btn {
                font-size: 14px;
                padding: 8px 12px;
            }

            .right-controls {
                right: 15px;
                gap: 20px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .episodes-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .section-tabs {
                gap: 10px;
            }
            
            .section-tab {
                padding: 8px 15px;
                font-size: 12px;
            }

            /* Make sure controls are always visible on mobile */
            .player-overlay {
                pointer-events: all;
            }

            .top-controls,
            .bottom-controls,
            .right-controls {
                opacity: 1 !important;
                pointer-events: all !important;
            }

            /* Mobile episodes overlay - full width */
            .episodes-overlay {
                width: 100%;
                padding: 15px;
            }

            .episodes-header {
                margin-bottom: 20px;
            }

            .episodes-title {
                font-size: 20px;
            }

            .episodes-meta {
                font-size: 14px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .episodes-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .episode-card {
                padding: 12px 8px;
                font-size: 14px;
            }

            .section-tab {
                padding: 6px 12px;
                font-size: 11px;
            }

            .control-row {
                gap: 10px;
            }

            .settings-controls {
                gap: 8px;
            }

            .settings-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Reel Player Container -->
    <div class="reel-player" id="reelPlayer">
        <!-- Video Container -->
        <div class="video-container">
            <video 
                id="reelVideo" 
                class="video-player" 
                preload="metadata"
                playsinline
                webkit-playsinline
            ></video>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>

            <!-- Player Overlay -->
            <div class="player-overlay" id="playerOverlay">
                <!-- Top Controls -->
                <div class="top-controls">
                    <button class="back-btn" id="backBtn" title="Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="share-btn" id="shareBtn" title="Share">
                        <i class="fas fa-share"></i>
                    </button>
                </div>

                <!-- Center Play/Pause Button -->
                <div class="center-controls" id="centerControls">
                    <button class="play-pause-btn" id="centerPlayPause">
                        <i class="fas fa-play"></i>
                    </button>
                </div>

                <!-- Touch Areas for Mobile -->
                <div class="touch-area left" id="seekBackward"></div>
                <div class="touch-area center" id="playPauseTouch"></div>
                <div class="touch-area right" id="seekForward"></div>

                <!-- Right Side Controls -->
                <div class="right-controls">
                    <button class="control-btn" id="episodesBtn" title="Episodes">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="control-btn" id="moreBtn" title="More">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>

                <!-- Bottom Controls -->
                <div class="bottom-controls">
                    <!-- Show Info -->
                    <div class="show-info">
                        <img id="showTitleImage" class="show-title-image" alt="Show Title" style="display: none;">
                        <div class="episode-info" id="episodeInfo"></div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-thumb" id="progressThumb"></div>
                        </div>
                    </div>

                    <!-- Control Row -->
                    <div class="control-row">
                        <!-- Episode Navigation -->
                        <div class="episode-nav">
                            <button class="nav-btn" id="prevEpisode" title="Previous Episode">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="nav-btn" id="nextEpisode" title="Next Episode">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>

                        <!-- Time Display -->
                        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>

                        <!-- Settings Controls -->
                        <div class="settings-controls">
                            <button class="settings-btn" id="speedBtn" title="Playback Speed">
                                <i class="fas fa-tachometer-alt"></i> 1x
                            </button>
                            <button class="settings-btn" id="qualityBtn" title="Quality">
                                <i class="fas fa-cog"></i> 720P
                            </button>
                        </div>

                        <!-- Volume Control -->
                        <div class="volume-control">
                            <button class="volume-btn" id="volumeBtn" title="Volume">
                                <i class="fas fa-volume-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Episodes Overlay -->
            <div class="episodes-overlay" id="episodesOverlay">
                <button class="episodes-close" id="episodesClose">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="episodes-header">
                    <div class="episodes-title" id="episodesTitle"></div>
                    <div class="episodes-meta" id="episodesMeta"></div>
                </div>
                
                <div class="section-tabs" id="sectionTabs"></div>
                
                <div class="episodes-grid" id="episodesGrid"></div>
            </div>

            <!-- Speed Menu -->
            <div class="menu-overlay" id="speedMenu">
                <button class="menu-item speed-option" data-speed="0.5">0.5x</button>
                <button class="menu-item speed-option active" data-speed="1">1x</button>
                <button class="menu-item speed-option" data-speed="1.25">1.25x</button>
                <button class="menu-item speed-option" data-speed="1.5">1.5x</button>
                <button class="menu-item speed-option" data-speed="2">2x</button>
            </div>

            <!-- Quality Menu -->
            <div class="menu-overlay" id="qualityMenu"></div>
        </div>
    </div>

    <!-- Toast Message -->
    <div class="toast" id="toast"></div>

    <script>
        class ReelPlayer {
            constructor() {
                this.container = document.getElementById('reelPlayer');
                this.video = document.getElementById('reelVideo');
                this.overlay = document.getElementById('playerOverlay');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.centerControls = document.getElementById('centerControls');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.progressThumb = document.getElementById('progressThumb');
                this.episodeInfo = document.getElementById('episodeInfo');
                this.timeDisplay = document.getElementById('timeDisplay');
                
                this.currentShow = null;
                this.currentEpisodes = [];
                this.currentEpisodeIndex = 0;
                this.hls = null;
                this.hideControlsTimeout = null;
                this.currentQuality = '720p';
                this.currentSpeed = 1;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Back button
                document.getElementById('backBtn').addEventListener('click', () => this.close());

                // Play/Pause buttons
                document.getElementById('centerPlayPause').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('playPauseTouch').addEventListener('click', () => this.togglePlayPause());

                // Episode navigation
                document.getElementById('prevEpisode').addEventListener('click', () => this.previousEpisode());
                document.getElementById('nextEpisode').addEventListener('click', () => this.nextEpisode());

                // Touch areas for seek
                document.getElementById('seekBackward').addEventListener('click', () => this.seek(-10));
                document.getElementById('seekForward').addEventListener('click', () => this.seek(10));

                // Progress bar
                this.progressBar.addEventListener('click', (e) => this.seekToPosition(e));

                // Episodes button - Fixed implementation
                document.getElementById('episodesBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.showEpisodesOverlay();
                });

                // Close episodes overlay
                document.getElementById('episodesClose').addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('episodesOverlay').classList.remove('active');
                });

                // Speed button
                document.getElementById('speedBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSpeedMenu();
                });

                // Quality button
                document.getElementById('qualityBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleQualityMenu();
                });

                // Speed menu options
                document.querySelectorAll('.speed-option').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const speed = parseFloat(e.target.dataset.speed);
                        this.changeSpeed(speed);
                    });
                });

                // Share button
                document.getElementById('shareBtn').addEventListener('click', () => this.shareEpisode());

                // Volume button
                document.getElementById('volumeBtn').addEventListener('click', () => this.toggleMute());

                // Video events
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('play', () => this.onPlay());
                this.video.addEventListener('pause', () => this.onPause());
                this.video.addEventListener('timeupdate', () => this.onTimeUpdate());
                this.video.addEventListener('ended', () => this.onVideoEnded());

                // Touch and mouse events for hiding controls
                this.container.addEventListener('click', (e) => {
                    if (e.target === this.container || e.target === this.video) {
                        this.toggleControls();
                    }
                    this.hideAllMenus();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Touch events for mobile
                this.setupTouchEvents();

                // Auto-hide controls (disabled on mobile)
                if (!this.isMobile()) {
                    this.container.addEventListener('mousemove', () => this.resetControlsTimer());
                }
                this.container.addEventListener('touchstart', () => this.resetControlsTimer());

                // Close menus when clicking elsewhere
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.menu-overlay') && !e.target.closest('#speedBtn') && !e.target.closest('#qualityBtn')) {
                        this.hideAllMenus();
                    }
                });

                // Close episodes overlay when clicking outside
                document.getElementById('episodesOverlay').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        document.getElementById('episodesOverlay').classList.remove('active');
                    }
                });
            }

            isMobile() {
                return window.innerWidth <= 768;
            }

            setupTouchEvents() {
                let startX = 0;
                let startY = 0;
                let startTime = 0;

                this.container.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    startTime = Date.now();
                }, { passive: true });

                this.container.addEventListener('touchend', (e) => {
                    const touch = e.changedTouches[0];
                    const endX = touch.clientX;
                    const endY = touch.clientY;
                    const endTime = Date.now();

                    const deltaX = endX - startX;
                    const deltaY = endY - startY;
                    const deltaTime = endTime - startTime;

                    // Swipe detection
                    if (deltaTime < 300 && Math.abs(deltaX) > 50 && Math.abs(deltaY) < 100) {
                        if (deltaX > 0) {
                            this.nextEpisode(); // Swipe right
                        } else {
                            this.previousEpisode(); // Swipe left
                        }
                        this.showToast(deltaX > 0 ? 'Next Episode' : 'Previous Episode');
                    }
                }, { passive: true });
            }

            showEpisodesOverlay() {
                const overlay = document.getElementById('episodesOverlay');
                overlay.classList.add('active');
                this.setupEpisodesOverlay();
            }

            setupEpisodesOverlay() {
                if (!this.currentShow) return;
                
                const show = this.currentShow.show;
                const episodes = this.currentEpisodes;
                
                // Header info
                document.getElementById('episodesTitle').textContent = show.title;
                
                // Get language and rating from the correct data structure
                const language = show.lang && show.lang.title ? show.lang.title : 'Unknown';
                const rating = this.getRating(show);
                document.getElementById('episodesMeta').textContent = 
                    `${episodes.length} Episodes | ${language} . ${rating}`;
                
                // Create section tabs
                this.createSectionTabs(episodes.length);
                
                // Show first section that contains current episode
                const currentSection = Math.floor(this.currentEpisodeIndex / 30);
                this.showEpisodeSection(currentSection);
            }

            getRating(show) {
                if (show.labels && Array.isArray(show.labels)) {
                    // Find rating in labels (typically looks like "7+", "13+", "18+", etc.)
                    const rating = show.labels.find(label => 
                        typeof label === 'string' && /^\d+\+$/.test(label)
                    );
                    return rating || 'All';
                }
                return 'All';
            }

            createSectionTabs(totalEpisodes) {
                const tabsContainer = document.getElementById('sectionTabs');
                tabsContainer.innerHTML = '';
                
                const sectionsCount = Math.ceil(totalEpisodes / 30);
                
                for (let i = 0; i < sectionsCount; i++) {
                    const start = (i * 30) + 1;
                    const end = Math.min((i + 1) * 30, totalEpisodes);
                    
                    const tab = document.createElement('button');
                    tab.className = 'section-tab';
                    tab.textContent = `${start.toString().padStart(2, '0')}-${end.toString().padStart(2, '0')}`;
                    tab.onclick = (e) => {
                        e.stopPropagation();
                        this.showEpisodeSection(i);
                    };
                    
                    // Highlight section containing current episode
                    const currentSection = Math.floor(this.currentEpisodeIndex / 30);
                    if (i === currentSection) tab.classList.add('active');
                    
                    tabsContainer.appendChild(tab);
                }
            }

            showEpisodeSection(sectionIndex) {
                // Update active tab
                document.querySelectorAll('.section-tab').forEach((tab, index) => {
                    tab.classList.toggle('active', index === sectionIndex);
                });
                
                // Show episodes for this section
                const start = sectionIndex * 30;
                const end = Math.min(start + 30, this.currentEpisodes.length);
                const sectionEpisodes = this.currentEpisodes.slice(start, end);
                
                const grid = document.getElementById('episodesGrid');
                grid.innerHTML = '';
                
                sectionEpisodes.forEach((episode, index) => {
                    const episodeIndex = start + index;
                    const card = document.createElement('button');
                    card.className = 'episode-card';
                    card.textContent = (episodeIndex + 1).toString();
                    
                    if (episodeIndex === this.currentEpisodeIndex) {
                        card.classList.add('current');
                    }
                    
                    card.onclick = (e) => {
                        e.stopPropagation();
                        this.loadEpisode(episodeIndex);
                        document.getElementById('episodesOverlay').classList.remove('active');
                        this.showToast(`Playing Episode ${episodeIndex + 1}`);
                    };
                    
                    grid.appendChild(card);
                });
            }

            toggleSpeedMenu() {
                const menu = document.getElementById('speedMenu');
                const isActive = menu.classList.contains('active');
                
                this.hideAllMenus();
                
                if (!isActive) {
                    menu.classList.add('active');
                }
            }

            toggleQualityMenu() {
                const menu = document.getElementById('qualityMenu');
                const isActive = menu.classList.contains('active');
                
                this.hideAllMenus();
                
                if (!isActive) {
                    this.populateQualityMenu();
                    menu.classList.add('active');
                }
            }

            hideAllMenus() {
                document.getElementById('speedMenu').classList.remove('active');
                document.getElementById('qualityMenu').classList.remove('active');
            }

            changeSpeed(speed) {
                this.currentSpeed = speed;
                this.video.playbackRate = speed;
                
                // Update active speed option
                document.querySelectorAll('.speed-option').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseFloat(btn.dataset.speed) === speed) {
                        btn.classList.add('active');
                    }
                });
                
                // Update speed button text
                document.getElementById('speedBtn').innerHTML = 
                    `<i class="fas fa-tachometer-alt"></i> ${speed}x`;
                
                this.hideAllMenus();
                this.showToast(`Speed: ${speed}x`);
            }

            populateQualityMenu() {
                const menu = document.getElementById('qualityMenu');
                menu.innerHTML = '';
                
                if (!this.currentEpisodes[this.currentEpisodeIndex]) return;
                
                const episode = this.currentEpisodes[this.currentEpisodeIndex];
                const content = episode.content || {};
                
                // Available qualities
                const qualities = [
                    { key: 'video_1080p', label: '1080P' },
                    { key: 'video_720p', label: '720P' },
                    { key: 'video_480p', label: '480P' },
                    { key: 'video_360p', label: '360P' },
                    { key: 'video_240p', label: '240P' }
                ];
                
                qualities.forEach(({ key, label }) => {
                    if (content[key]) {
                        const btn = document.createElement('button');
                        btn.className = 'menu-item';
                        btn.textContent = label;
                        
                        if (label.toLowerCase() === this.currentQuality) {
                            btn.classList.add('active');
                        }
                        
                        btn.addEventListener('click', () => {
                            this.changeQuality(label.toLowerCase(), content[key]);
                        });
                        
                        menu.appendChild(btn);
                    }
                });
            }

            changeQuality(quality, url) {
                this.currentQuality = quality;
                const currentTime = this.video.currentTime;
                const wasPlaying = !this.video.paused;
                
                // Update quality button text
                document.getElementById('qualityBtn').innerHTML = 
                    `<i class="fas fa-cog"></i> ${quality.toUpperCase()}`;
                
                // Load new quality
                this.loadVideoSource(url);
                
                // Restore playback position and state
                this.video.addEventListener('canplay', () => {
                    this.video.currentTime = currentTime;
                    if (wasPlaying) {
                        this.video.play();
                    }
                }, { once: true });
                
                this.hideAllMenus();
                this.showToast(`Quality: ${quality.toUpperCase()}`);
            }

            open(showData, episodeIndex = 0) {
                this.currentShow = showData;
                this.currentEpisodes = showData.episodes || [];
                this.currentEpisodeIndex = episodeIndex;

                this.container.classList.add('active');
                document.body.style.overflow = 'hidden';

                this.updateShowInfo();
                this.loadEpisode(episodeIndex);
                this.resetControlsTimer();

                // Add to history
                history.pushState({ reelPlayer: true }, '', window.location.href);
            }

            close() {
                this.container.classList.remove('active');
                document.body.style.overflow = '';
                
                this.video.pause();
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }
                
                this.video.src = '';
                this.video.load();
                
                this.hideAllMenus();

                // Trigger callback if set
                if (this.onCloseCallback) {
                    this.onCloseCallback();
                }

                // Handle history
                if (history.state?.reelPlayer) {
                    history.back();
                }
            }

            loadEpisode(episodeIndex) {
                if (!this.currentEpisodes || episodeIndex >= this.currentEpisodes.length || episodeIndex < 0) {
                    return;
                }

                const episode = this.currentEpisodes[episodeIndex];
                this.currentEpisodeIndex = episodeIndex;

                this.updateShowInfo();
                this.updateNavigationButtons();

                // Get video source with preferred quality
                const source = this.getEpisodeSource(episode, this.currentQuality);

                if (!source) {
                    this.showToast('Episode not available');
                    return;
                }

                this.loadVideoSource(source);
            }

            getEpisodeSource(episode, quality) {
                if (!episode.content) return null;

                // Try requested quality first
                const qualityKey = `video_${quality}`;
                if (episode.content[qualityKey]) {
                    return episode.content[qualityKey];
                }

                // Fallback to available qualities
                const availableQualities = ['video_720p', 'video_1080p', 'video_480p', 'video_360p', 'video_240p'];
                for (const q of availableQualities) {
                    if (episode.content[q]) {
                        // Update current quality to match what we're actually using
                        this.currentQuality = q.replace('video_', '');
                        document.getElementById('qualityBtn').innerHTML = 
                            `<i class="fas fa-cog"></i> ${this.currentQuality.toUpperCase()}`;
                        return episode.content[q];
                    }
                }

                return null;
            }

            loadVideoSource(source) {
                this.showLoading();

                // Clean up previous HLS instance
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }

                if (source.endsWith('.m3u8')) {
                    // HLS stream
                    if (Hls.isSupported()) {
                        this.hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: false,
                            backBufferLength: 90
                        });
                        
                        this.hls.loadSource(source);
                        this.hls.attachMedia(this.video);
                        
                        this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            this.video.playbackRate = this.currentSpeed; // Restore speed
                            this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                        });

                        this.hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS Error:', data);
                            if (data.fatal) {
                                this.showToast('Failed to load video');
                                this.hideLoading();
                            }
                        });
                    } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        this.video.src = source;
                        this.video.playbackRate = this.currentSpeed; // Restore speed
                        this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                    }
                } else {
                    // Direct video file
                    this.video.src = source;
                    this.video.playbackRate = this.currentSpeed; // Restore speed
                    this.video.play().catch(e => console.warn('Autoplay prevented:', e));
                }
            }

            updateShowInfo() {
                if (!this.currentShow) return;

                // Update episode info to show current episode number and total
                const totalEpisodes = this.currentShow.show.n_episodes || this.currentEpisodes.length;
                const currentEpisode = this.currentEpisodes[this.currentEpisodeIndex];
                const episodeNumber = currentEpisode ? currentEpisode.index : this.currentEpisodeIndex + 1;
                
                this.episodeInfo.textContent = `Episode ${episodeNumber} / ${totalEpisodes}`;
            }

            updateNavigationButtons() {
                // Update navigation buttons
                document.getElementById('prevEpisode').disabled = this.currentEpisodeIndex === 0;
                document.getElementById('nextEpisode').disabled = this.currentEpisodeIndex >= this.currentEpisodes.length - 1;
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                } else {
                    this.video.pause();
                }
            }

            previousEpisode() {
                if (this.currentEpisodeIndex > 0) {
                    this.loadEpisode(this.currentEpisodeIndex - 1);
                }
            }

            nextEpisode() {
                if (this.currentEpisodeIndex < this.currentEpisodes.length - 1) {
                    this.loadEpisode(this.currentEpisodeIndex + 1);
                } else {
                    this.showToast('Last episode');
                }
            }

            seek(seconds) {
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, this.video.currentTime + seconds));
                this.showToast(`${seconds > 0 ? '+' : ''}${seconds}s`);
            }

            seekToPosition(e) {
                if (!this.video.duration) return;

                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * this.video.duration;

                this.video.currentTime = Math.max(0, Math.min(this.video.duration, newTime));
            }

            shareEpisode() {
                if (!this.currentShow) return;

                const shareData = {
                    title: this.currentShow.show.title,
                    text: `Watch ${this.currentShow.show.title} - Episode ${this.currentEpisodeIndex + 1}`,
                    url: window.location.href
                };

                if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                    navigator.share(shareData).then(() => {
                        this.showToast('Shared successfully!');
                    }).catch(e => {
                        this.copyToClipboard();
                    });
                } else {
                    this.copyToClipboard();
                }
            }

            copyToClipboard() {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('Link copied to clipboard!');
                }).catch(() => {
                    this.showToast('Share failed');
                });
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                const volumeBtn = document.getElementById('volumeBtn');
                const icon = volumeBtn.querySelector('i');
                
                if (this.video.muted) {
                    icon.className = 'fas fa-volume-mute';
                } else {
                    icon.className = 'fas fa-volume-up';
                }

                this.showToast(this.video.muted ? 'Muted' : 'Unmuted');
            }

            toggleControls() {
                // On mobile, always keep controls visible
                if (this.isMobile()) {
                    return;
                }

                const isHidden = this.overlay.classList.contains('controls-hidden');
                
                if (isHidden) {
                    this.showControls();
                } else {
                    this.hideControls();
                }
            }

            showControls() {
                this.overlay.classList.remove('controls-hidden');
            }

            hideControls() {
                // Don't hide controls on mobile
                if (this.isMobile()) {
                    return;
                }
                
                this.overlay.classList.add('controls-hidden');
                this.centerControls.classList.remove('visible');
                this.hideAllMenus();
            }

            resetControlsTimer() {
                // Don't auto-hide on mobile
                if (this.isMobile()) {
                    this.showControls();
                    return;
                }

                this.showControls();
                
                clearTimeout(this.hideControlsTimeout);
                this.hideControlsTimeout = setTimeout(() => {
                    if (!this.video.paused) {
                        this.hideControls();
                    }
                }, 3000);
            }

            handleKeyboard(e) {
                if (!this.container.classList.contains('active')) return;

                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (e.shiftKey) {
                            this.previousEpisode();
                        } else {
                            this.seek(-10);
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (e.shiftKey) {
                            this.nextEpisode();
                        } else {
                            this.seek(10);
                        }
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        break;
                    case 'm':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'f':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        this.close();
                        break;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.container.requestFullscreen().catch(err => {
                        console.warn('Fullscreen request failed:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            onPlay() {
                const playIcon = document.querySelector('#centerPlayPause i');
                playIcon.className = 'fas fa-pause';
                this.centerControls.classList.remove('visible');
                this.resetControlsTimer();
            }

            onPause() {
                const playIcon = document.querySelector('#centerPlayPause i');
                playIcon.className = 'fas fa-play';
                this.centerControls.classList.add('visible');
                this.showControls();
                clearTimeout(this.hideControlsTimeout);
            }

            onTimeUpdate() {
                if (!this.video.duration) return;

                const progress = (this.video.currentTime / this.video.duration) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.progressThumb.style.left = `${progress}%`;

                // Update time display
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;

                // Save progress (optional - integrate with your watch history)
                this.saveProgress();
            }

            onVideoEnded() {
                // Auto-play next episode
                if (this.currentEpisodeIndex < this.currentEpisodes.length - 1) {
                    this.showToast('Playing next episode...');
                    setTimeout(() => {
                        this.nextEpisode();
                    }, 1000);
                } else {
                    this.showToast('Series completed!');
                    this.centerControls.classList.add('visible');
                }
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);

                if (hours > 0) {
                    return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
            }

            saveProgress() {
                if (!this.currentShow || !this.video.duration) return;

                // This is where you'd integrate with your existing watch history system
                const progressData = {
                    showId: this.currentShow.show.id,
                    episodeIndex: this.currentEpisodeIndex,
                    currentTime: this.video.currentTime,
                    duration: this.video.duration,
                    progress: this.video.currentTime / this.video.duration
                };

                // Trigger callback if set
                if (this.onProgressCallback) {
                    this.onProgressCallback(progressData);
                }
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('visible');
                
                setTimeout(() => {
                    toast.classList.remove('visible');
                }, 2000);
            }

            // Callback setters for integration
            setOnCloseCallback(callback) {
                this.onCloseCallback = callback;
            }

            setOnProgressCallback(callback) {
                this.onProgressCallback = callback;
            }
        }

        // Global function to open the player (defined before initialization)
        function openShowPlayer(showData, episodeIndex = 0) {
            // Force overwrite of episodes AFTER spreading
            const formattedData = {
                show: showData.show,
                ...showData,  // keep other keys like has_more, n_episodes
                episodes: showData.episodes || [] // Episodes are at root level, not in show object
            };

            const episode = formattedData.episodes[episodeIndex];
            if (!episode) {
                console.error("No episode found at index", episodeIndex, formattedData);
                return;
            }

            // Title image
            const titleImg = document.getElementById("showTitleImage");
            if (titleImg && formattedData.show.thumbnail_data?.title_image) {
                titleImg.src = formattedData.show.thumbnail_data.title_image;
                titleImg.style.display = "block";
            }

            // Open player
            reelPlayer.open(formattedData, episodeIndex);
        }

        // Initialize the reel player
        const reelPlayer = new ReelPlayer();

        // Make it globally available
        window.ReelPlayer = ReelPlayer;
        window.reelPlayerInstance = reelPlayer;
        window.openShowPlayer = openShowPlayer;

        // Handle browser back button
        window.addEventListener('popstate', (e) => {
            if (reelPlayer.container.classList.contains('active')) {
                reelPlayer.close();
            }
        });

        // Demo data for testing - replace with your actual JSON fetch
        const demoData = {
            show: {
                title: "Mrs. Pei Wants to Return to the Countryside",
                id: "demo-show",
                n_episodes: 68,
                lang: {
                    title: "à®¤à®®à®¿à®´à¯"
                },
                labels: [
                    "All Episodes",
                    "7+",
                    "video-clip-episode/hls/demo.m3u8",
                    "1317235"
                ],
                thumbnail_data: {
                    title_image: "https://via.placeholder.com/300x120/ff4b2b/ffffff?text=Show+Title"
                }
            },
            episodes: Array.from({length: 68}, (_, i) => ({
                index: i + 1,
                title: `Episode ${i + 1}`,
                content: {
                    video_720p: `https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4`
                }
            }))
        };

        // Load your JSON data
        fetch("json/Mrs. Pei Wants to Return to the Countryside-Tamil.json")
            .then(res => res.json())
            .then(data => {
                openShowPlayer(data, 0); // auto play episode 1
            })
            .catch(error => {
                console.error('Error loading show data:', error);
                // Fallback to demo data if JSON fails to load
                setTimeout(() => {
                    openShowPlayer(demoData, 0);
                }, 1000);
            });
    </script>
