* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #ff4b2b;
  --primary-dark: #e63946;
  --secondary: #ff6b47;
  --bg-primary: #0a0a0a;
  --bg-secondary: #141414;
  --bg-card: #1a1a1a;
  --text-primary: #ffffff;
  --text-secondary: #b3b3b3;
  --text-muted: #8a8a8a;
  --border: #333333;
  --success: #00d4aa;
  --warning: #ffa726;
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
}

/* Header */
.header {
  position: sticky;
  top: 0;
  background: rgba(10, 10, 10, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  z-index: 100;
  padding: 0.75rem 1rem;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 1rem;
  max-width: 1400px;
  margin: 0 auto;
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  flex-shrink: 0;
}

.search-container {
  flex: 1;
  position: relative;
  max-width: 500px;
}

.search-input {
  width: 100%;
  padding: 0.75rem 1rem 0.75rem 2.5rem;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 50px;
  color: var(--text-primary);
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.search-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.1);
}

.search-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 1rem;
}

.section-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--text-primary);
}

/* Shows Grid */
.main-content {
  padding: 1.5rem 1rem;
  max-width: 1400px;
  margin: 0 auto;
}

.shows-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 3fr));
  gap: 1rem;
}

.show-card {
  background: var(--bg-card);
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid transparent;
  position: relative;
}

.show-card:hover {
  transform: translateY(-4px);
  border-color: var(--primary);
  box-shadow: 0 12px 30px rgba(255, 75, 43, 0.25);
}

.show-image {
  width: 100%;
  height: 220px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.show-card:hover .show-image {
  transform: scale(1.05);
}

.show-info {
  padding: 1rem;
}

.show-title {
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.show-episodes {
  font-size: 0.8rem;
  color: var(--text-secondary);
}

/* Player Overlay */
.player-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.98);
  backdrop-filter: blur(10px);
  z-index: 1000;
  display: none;
  flex-direction: column;
}

.player-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background: rgba(20, 20, 20, 0.9);
  border-bottom: 1px solid var(--border);
}

.player-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text-primary);
  flex: 1;
  margin-right: 1rem;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.close-btn {
  background: none;
  border: none;
  color: var(--text-primary);
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 50%;
  transition: background 0.3s ease;
}

.close-btn:hover {
  background: var(--bg-card);
}

.player-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.video-container {
  position: relative;
  background: #000;
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-player {
  width: 100%;
  height: 100%;
  max-height: 70vh;
  object-fit: contain;
}

.player-controls {
  background: var(--bg-secondary);
  padding: 1rem;
  border-top: 1px solid var(--border);
}

.controls-row {
  display: flex;
  gap: 1rem;
  margin-bottom: 1rem;
  flex-wrap: wrap;
  align-items: center;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  flex: 1;
  min-width: 120px;
}

.control-label {
  font-size: 0.8rem;
  color: var(--text-secondary);
  font-weight: 500;
}

.control-select {
  padding: 0.75rem;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text-primary);
  font-size: 0.9rem;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

.control-select:focus {
  outline: none;
  border-color: var(--primary);
}

.auto-play-toggle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  user-select: none;
}

.toggle-switch {
  position: relative;
  width: 44px;
  height: 24px;
  background: var(--border);
  border-radius: 12px;
  transition: background 0.3s ease;
}

.toggle-switch.active {
  background: var(--primary);
}

.toggle-knob {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  transition: transform 0.3s ease;
}

.toggle-switch.active .toggle-knob {
  transform: translateX(20px);
}

/* Loading States */
.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border);
  border-top: 3px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Empty States */
.empty-state {
  text-align: center;
  padding: 3rem 1rem;
  color: var(--text-secondary);
}

.empty-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  opacity: 0.5;
}

.language-tag {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 12px;
  text-transform: capitalize;
}

.control-select[disabled] {
  opacity: 0.5;
  pointer-events: none;
  cursor: not-allowed;
}

.continue-thumbnail-wrapper {
  position: relative;
}

.remove-btn {
  position: absolute;
  top: 4px;
  right: 4px;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  border: none;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 14px;
  cursor: pointer;
}

.remove-btn:hover {
  background: red;
}

/* Aligns Continue Watching section like All Shows */
.continue-section {
  padding: 1.5rem 1rem 0;
  max-width: 1400px;
  margin: 0 auto;
}

#continueGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
}

.continue-card {
  background: var(--bg-card);
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 1px solid transparent;
  position: relative;
}

.continue-card:hover {
  transform: translateY(-4px);
  border-color: var(--primary);
  box-shadow: 0 12px 30px rgba(255, 75, 43, 0.25);
}

.continue-thumbnail-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 3/4; /* Same as show posters */
  overflow: hidden;
}

.continue-thumbnail {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.continue-title,
.continue-episode {
  padding: 0.5rem;
  font-size: 0.85rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-bar {
  height: 3px;
  background: var(--border);
  margin: 0 0.5rem 0.5rem;
}

.progress-fill {
  height: 100%;
  background: var(--primary);
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  padding: 0 16px;
}

/* Mobile Optimizations */
@media (max-width: 768px) {
  .header-content {
    gap: 0.75rem;
  }

  .logo {
    font-size: 1.25rem;
  }

  .search-input {
    font-size: 16px; /* Prevents zoom on iOS */
  }

  .shows-grid {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 0.75rem;
  }

  .show-image {
    height: 180px;
  }

  .continue-grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .controls-row {
    flex-direction: column;
    align-items: stretch;
  }

  .control-group {
    min-width: auto;
  }

  .video-player {
    max-height: 50vh;
  }
}

@media (max-width: 480px) {
  .shows-grid,
  .continue-grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .show-info {
    padding: 0.75rem;
  }

  .show-title {
    font-size: 0.85rem;
  }
}

@media (max-width: 600px) {
  .continue-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.show-card {
  animation: fadeIn 0.5s ease forwards;
}

/* Utility Classes */
.hidden {
  display: none !important;
}
.visible {
  display: block !important;
}

    // Update loading progress
    function updateLoadingProgress(loaded, total) {
      const percentage = Math.round((loaded / total) * 100);
      loadingState.innerHTML = `
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary);">
          Loading shows... ${percentage}%
        </p>
      `;
    }

    // Hide loading state
    function hideLoading() {
      loadingState.classList.add('hidden');

    // Show loading state
    function showLoading() {
      loadingState.classList.remove('hidden');
      emptyState.classList.add('hidden');
    }

    // Handle search
    function handleSearch(query) {
  const searchTerm = query.toLowerCase().trim();
  const filterLanguage = selectedLanguage.trim().toLowerCase();

  filteredShows = allShows.filter(show => {
    const info = show.show || show;
    const title = info.title?.toLowerCase() || '';
    const description = info.description?.toLowerCase() || '';
    const showLanguage = (info.language || '').trim().toLowerCase();

    return (
      (!searchTerm || title.includes(searchTerm) || description.includes(searchTerm)) &&
      (filterLanguage === 'all' || showLanguage === filterLanguage)
    );
  });

  renderShows();
}

    touchStartY = e.changedTouches[0].clientY;
  });

  videoArea.addEventListener('touchend', (e) => {
    touchEndY = e.changedTouches[0].clientY;
    handleSwipeGesture();
  });

  function handleSwipeGesture() {
  const deltaY = touchStartY - touchEndY;

  if (Math.abs(deltaY) < threshold) {
    // Treat as a tap → let native video toggle play/pause
    videoPlayer.click(); // simulates a user tap
    return;
  }

  const currentIndex = parseInt(episodeSelect.value) || 0;

  if (deltaY > 0) {
    // Swipe up → next episode
    if (currentIndex + 1 < currentEpisodes.length) {
      loadEpisode(currentIndex + 1);
    }
  } else {
    // Swipe down → previous episode
    if (currentIndex - 1 >= 0) {
      loadEpisode(currentIndex - 1);
    }
  }
}

}


    // Open video player
    function openPlayer(show, startEpisodeIndex = null) {
      const info = show.show || show;
      currentShow = show;
      currentEpisodes = show.episodes || [];
      
      if (currentEpisodes.length === 0) {
        alert('No episodes available for this show.');
        return;
      }

      // Determine starting episode
      let episodeIndex = 0;
      if (startEpisodeIndex !== null) {
        episodeIndex = startEpisodeIndex;
      } else {
        const watchData = watchHistory[info.slug];
        if (watchData && watchData.episodeIndex < currentEpisodes.length) {
          episodeIndex = watchData.episodeIndex;
        }
      }

      // Populate episode selector
      episodeSelect.innerHTML = '';
      currentEpisodes.forEach((episode, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `Episode ${episode.episode_index}: ${episode.title}`;
        if (index === episodeIndex) option.selected = true;
        episodeSelect.appendChild(option);
      });

      // Set player title
      playerTitle.textContent = info.title || 'Unknown Show';
      
      // Show player overlay
      playerOverlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
      
      // Add to browser history for back button support
      history.pushState(null, null, window.location.href);
      
      // Load the episode
      loadEpisode(episodeIndex);
	  setupSwipeGestures();
    }

    // Load specific episode
    function loadEpisode(episodeIndex, quality = null) {
      if (!currentEpisodes || episodeIndex >= currentEpisodes.length) {
        console.error('Invalid episode index:', episodeIndex);
        return;
      }

      const episode = currentEpisodes[episodeIndex];
      const selectedQuality = quality || qualitySelect.value;
      const m3u8Url = episode.content?.[selectedQuality];

      if (!m3u8Url) {
        console.error('No video URL found for quality:', selectedQuality);
        // Try fallback qualities
        const fallbackQualities = ['video_720p', 'video_480p', 'video_1080p'];
        for (const fallbackQuality of fallbackQualities) {
          if (episode.content?.[fallbackQuality]) {
            qualitySelect.value = fallbackQuality;
            loadEpisode(episodeIndex, fallbackQuality);
            return;
          }
        }
        alert('No video available for this episode.');
        return;
      }

      // Clean up previous HLS instance
      if (hls) {
        hls.destroy();
        hls = null;
      }

      // Update episode selector
      episodeSelect.value = episodeIndex;
      
      // Get base URL for relative segments
      const baseUrl = getBaseUrl(m3u8Url);

      // Initialize HLS
      if (Hls.isSupported()) {
        hls = new Hls({
          xhrSetup: function(xhr, url) {
            // Handle CORS if needed
            xhr.withCredentials = false;
          },
          pLoader: class extends Hls.DefaultConfig.loader {
            load(context, config, callbacks) {
              // Convert relative URLs to absolute
              if (context.type === 'fragment' && context.url && !context.url.startsWith('http')) {
                context.url = baseUrl + context.url;
              }
              super.load(context, config, callbacks);
            }
          }
        });

        hls.loadSource(m3u8Url);
        hls.attachMedia(videoPlayer);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          // Restore saved progress
          const info = currentShow.show || currentShow;
          const watchData = watchHistory[info.slug];
          if (watchData && watchData.episodeIndex === episodeIndex && watchData.currentTime > 0) {
            videoPlayer.currentTime = watchData.currentTime;
          }
          
          // Auto-play if not on mobile or if user has interacted
          if (videoPlayer.paused) {
            const playPromise = videoPlayer.play();
            if (playPromise) {
              playPromise.catch(e => {
                console.log('Auto-play prevented:', e);
              });
            }
          }
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS error:', data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('Network error, trying to recover...');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('Media error, trying to recover...');
                hls.recoverMediaError();
                break;
              default:
                console.log('Fatal error, destroying HLS...');
                hls.destroy();
                break;
            }
          }
        });
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS support (Safari)
        videoPlayer.src = m3u8Url;
      } else {
        alert('HLS is not supported in this browser.');
      }
    }

    // Handle video ended
    function handleVideoEnded() {
      if (!autoPlayEnabled) return;
      
      const currentIndex = parseInt(episodeSelect.value) || 0;
      if (currentIndex + 1 < currentEpisodes.length) {
        // Auto-play next episode
        setTimeout(() => {
          loadEpisode(currentIndex + 1);
        }, 1000);
      }
    }

    // Save viewing progress
    function saveProgress() {
      if (!currentShow || !videoPlayer.duration || videoPlayer.duration === 0) return;
      
      const info = currentShow.show || currentShow;
      const progress = videoPlayer.currentTime / videoPlayer.duration;
      const episodeIndex = parseInt(episodeSelect.value) || 0;
      
      // Only save if we've watched more than 5% and less than 95%
      if (progress > 0.05 && progress < 0.95) {
        watchHistory[info.slug] = {
          episodeIndex: episodeIndex,
          currentTime: videoPlayer.currentTime,
          progress: progress,
          lastWatched: Date.now(),
          title: info.title
        };
        saveWatchHistory();
      } else if (progress >= 0.95) {
  if (episodeIndex >= currentEpisodes.length - 1) {
    delete watchHistory[info.slug]; // ✅ remove if last episode
  } else {
    watchHistory[info.slug] = {
      episodeIndex: episodeIndex + 1,
      currentTime: 0,
      progress: 0,
      lastWatched: Date.now(),
      title: info.title
    };
  }
  saveWatchHistory();
}
    }

    // Toggle auto-play
    function toggleAutoPlay() {
      autoPlayEnabled = !autoPlayEnabled;
      autoPlayToggle.classList.toggle('active', autoPlayEnabled);
      
      // Save preference
      try {
        localStorage.setItem('kukufm_autoplay', autoPlayEnabled.toString());
      } catch (e) {
        console.warn('Failed to save autoplay preference:', e);
      }
    }

    // Close player
    function closePlayer() {
      if (hls) {
        hls.destroy();
        hls = null;
      }
      
      videoPlayer.src = '';
      playerOverlay.style.display = 'none';
      document.body.style.overflow = ''; // Restore scrolling
      
      // Update continue watching after closing
      setTimeout(() => {
        renderContinueWatching();
      }, 100);
    }

    // Load autoplay preference
    function loadAutoPlayPreference() {
      try {
        const saved = localStorage.getItem('kukufm_autoplay');
        if (saved !== null) {
          autoPlayEnabled = saved === 'true';
          autoPlayToggle.classList.toggle('active', autoPlayEnabled);
        }
      } catch (e) {
        console.warn('Failed to load autoplay preference:', e);
      }
    }

    // Initialize autoplay preference
    loadAutoPlayPreference();

    // Handle orientation change on mobile
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        if (playerOverlay.style.display === 'flex') {
          // Adjust video player size after orientation change
          videoPlayer.style.height = window.innerHeight < window.innerWidth ? '100vh' : '50vh';
        }
      }, 100);
    });

    // Prevent zoom on double tap for better mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Service Worker for offline caching (if needed)
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/meow/service-worker.js')
      .then(reg => {
        console.log('[App] Service Worker registered:', reg);

        if (reg.waiting) {
          // SW is waiting to activate
          updateServiceWorker(reg.waiting);
        }

        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              updateServiceWorker(newWorker);
            }
          });
        });
      })
      .catch(error => {
        console.error('[App] Service Worker registration failed:', error);
      });

    // Reload page when the new SW takes control
    let refreshing = false;
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      if (!refreshing) {
        window.location.reload();
        refreshing = true;
      }
    });
  });

  function updateServiceWorker(worker) {
    console.log('[App] Sending SKIP_WAITING to new SW');
    worker.postMessage({ type: 'SKIP_WAITING' });
  }
}
